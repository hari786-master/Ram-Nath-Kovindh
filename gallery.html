  <script>
    document.querySelector("#gallery").addEventListener("click", (e) => {
if (e.target.classList.contains("image")) {
 
let img = window.getComputedStyle(e.target).backgroundImage;
console.log(img);
img = img.slice(5,-2);
console.log(img);
document.getElementById("big-img").innerHTML="";
document.getElementById("big-img").insertAdjacentHTML("afterbegin",`
<img src="${img}" alt="image not found!" class="size">`)
document.getElementById("big-img").style.display = "flex";}
});


document.getElementById("big-img").addEventListener("click", function (e) {
console.log("e.target",e.target);
console.log("this",this);
console.log("e.currentTarget",e.currentTarget);
 
if (e.target === this) {
this.style.display = "none";
}
});
